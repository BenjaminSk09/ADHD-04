<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área de Triángulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <h1 class="text-primary text-center">Calculadora de Área de Triángulo</h1>
                <div class="mb-3">
                    <label for="base" class="form-label">Base:</label>
                    <input type="number" id="base" class="form-control" name="base" placeholder="Ingrese la Base">
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura:</label>
                    <input type="number" id="altura" class="form-control" name="altura" placeholder="Ingrese la Altura">
                </div>
                <button id="calcular" class="form-control btn-primary" name="calcular" value="area">Calcular
                    Área</button>
                <div id="resultado" class="bg-info"></div>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
                <script src="/js/areatriangulo.js" defer></script>

            </div>
            <section class="mb-3">
                <a class="btn btn-primary" href="/index.html" role="button">Pagina Principal</a>
            </section>
        </div>
    </div>
</body>

</html>
