<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Promedio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <h1 class="text-primary text-center">Calcular Promedio</h1>
                <div class="mb-3">
                    <label for="num1" class="form-label">Número 1:</label>
                    <input type="number" id="num1" class="form-control" name="num1"
                        placeholder="Ingrese el Primer Número.">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Número 2:</label>
                    <input type="number" id="num2" class="form-control" name="num2"
                        placeholder="Ingrese el Segundo Número.">
                </div>
                <div class="mb-3">
                    <label for="num3" class="form-label">Número 3:</label>
                    <input type="number" id="num3" class="form-control" name="num3"
                        placeholder="Ingrese el Tercer Número.">
                </div>
                <button id="calcular" class="form-control btn btn-primary" name="calcular" value="Promedio">Calcular
                    Promedio</button>

                <div id="resultado" class="bg-info"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/promedio.js"></script>

        <section class="mb-3">
            <a class="btn btn-primary" href="/index.html" role="button">Pagina Principal</a>
        </section>
    </div>
</body>

</html>
