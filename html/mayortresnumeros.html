<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayor y Menor de tres números</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1>Mayor y Menor de tres números</h1>
    <div class="form-group">
      <label for="numero1" class="form-label">Número 1:</label>
      <input type="number" class="form-control" id="numero1" name="numero1">
    </div>
    <div class="form-group">
      <label for="numero2">Número 2:</label>
      <input type="number" class="form-control" id="numero2">
    </div>
    <div class="form-group">
      <label for="numero3">Número 3:</label>
      <input type="number" class="form-control" id="numero3">
    </div>
    <button class="btn btn-primary form-control" id="botonFnl" name="botonFnl"
      onclick="encontrarMayorMenor()">Encontrar</button>
    <div id="resultado" class="mt-3 bg-info"></div>
    <section class="mb-3">
      <a class="btn btn-primary" href="/index.html" role="button">Pagina Principal</a>
    </section>
  </div>

  <!-- TypeScript -->
  <script src="/js/mayortresnumeros.js"></script>
</body>

</html>
